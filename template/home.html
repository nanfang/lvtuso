<!DOCTYPE html>
<html lang="gb2312">
<head>
    <title>旅途搜</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="author" content="Luna Na, Fang Nan"/>
    <meta name="keywords" content="旅途搜, 旅游, 旅行, 搜索, trip, travel, lvtuso"/>
    <meta name="description" content=""/>
    <meta name="Copyright" content="http://lvtuso.com/"/>
    <meta name="robots" content="all"/>
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="/static/images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" media="screen" href="/static/css/style.css">
    <link rel="stylesheet" type="text/css" media="screen" href="/static/css/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.21/jquery-ui.min.js"></script>
    <script src="http://underscorejs.org/underscore-min.js"></script>
    <script>
        $(function(){
            $( ".search_input" ).autocomplete({
                source: function(request, response){
                    $.getJSON('/ajax/typeahead/?q='+request.term).done(function(data, textStatus, jqXHR){
                        response(
                            _.map(data, function(a){
                                return {label:a[0], value:a[1]};
                            })
                        );
                    });
                }
            });
        });
    </script>
</head>
<body>
<div id="container">
    <!--==============================Header Placeholder=================================-->
    <div id="header"></div>
    <!--==============================Page body=================================-->
    <div id="pagebody">
        <div id="search">
            <div><img class="slogan" src="/static/images/slogan.png" alt="Search your place"/></div>
            <div id="search-form">
                <form>
                    <input class="search_input" type="text" />
                    <div id="button1"><a href="#">&nbsp;</a></div>
                </form>
            </div>
        </div>
    </div>
    <!--==============================Page body=================================-->
    <div id="footer">
        Lvtuso &copy; 2012 &nbsp; &nbsp; &nbsp;<a href="#privacy" id="modal">Privacy Policy</a><br>
    </div>
</div>
</body>
</html>
